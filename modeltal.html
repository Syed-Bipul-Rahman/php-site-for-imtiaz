<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".modal").show();
    });

    function hideModal() {
      $(".modal").hide();
    }
  </script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- Modal -->
  <div class="modal bg-white rounded-lg p-6 absolute top-0 left-0 right-0 bottom-0 m-auto flex flex-col items-center" style="display: none;">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm text-center">
      <h2 class="text-lg font-medium mb-4">Welcome to Checkout Page</h2>
      <p class="text-gray-700 mb-4">Please make sure all the information you have entered is correct before proceeding.</p>
      <button class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600" onclick="hideModal()">OK</button>
    </div>
  </div>
</body>
</html>
